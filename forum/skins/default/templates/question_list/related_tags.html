{% load i18n %}
{% load humanize %}
{% load extra_filters %}

{% if tags %}
    <div class="boxC">
        <h3 class="subtitle">{% trans "Related tags" %}</h3>
        <div class="tags" id="recent-tags">
            {% for tag in tags %}
                <a rel="tag" class="tag-link-{{ tag.name }}{{ tag|mark_if_stafftag }}" title="{% blocktrans with tag.name as tag_name %}see questions tagged '{{ tag_name }}'{% endblocktrans %}"  href="{% url "tag_questions" tag.name|urlencode %}">{{ tag.name }}</a>
                <span class="tag-number">&#215; {{ tag.used_count|intcomma }}</span>
                <br />
            {% endfor %}
        </div>
    </div>
{% endif %}
